<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cliëntgegevens</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>
  <body>
    <div class="page">
      <div id="top-header"></div>
      <header class="client-header">
        <img src="Images/Logo-site-blok.png" alt="Logo Anker" id="logo" />
        <div class="emergency-wrapper">

          <button id="showEmergencyContactBtn" class="header-button" disabled>
            Noodcontact
          </button>

          <div id="emergencyContact" class="emergency-contact hidden"></div>
        </div>
      </header>

      <div class="client-container">
        <!-- Clientgegevens -->
        <div class="client-info" id="result-container">
          <h3>Cliëntgegevens</h3>
          <p><strong>Naam:</strong> <span id="name"></span></p>
          <p><strong>Cliënt ID:</strong> <span id="clientId"></span></p>
          <p>
            <strong>Geboortedatum:</strong> <span id="geboortedatum"></span>
          </p>
          <p><strong>Kamernummer:</strong> <span id="kamernummer"></span></p>
          <p><strong>Afdeling:</strong> <span id="afdeling"></span></p>
          <p><strong>Allergieën:</strong> <span id="allergieën"></span></p>
          <p><strong>Reanimeren:</strong> <span id="reanimeren"></span></p>
        </div>

        <!-- Knoppen -->
        <button id="showNotesBtn" disabled>Medische notities</button>
        <div id="medicalNotes"></div>

        <button id="showReportsBtn" disabled>Rapportages</button>
        <div id="reports"></div>

        <button id="writeReportBtn" disabled>Rapportage maken</button>
      </div>

      <footer>
         <button onclick="location.href='scanner.html'" id="newScannerBtn">
          nieuw QR-code scannen
        </button>
      </footer>
    </div>

    <!-- scripts -->
    <script src="config.js"></script>
    <script src="client.js"></script>
  </body>
</html>
