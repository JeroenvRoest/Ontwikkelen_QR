<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Client Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <div id="top-header"></div>
        <img src="Images/Logo-site-blok.png" alt="Logo Anker" id="logo" />
      </header>

      <main class="reader-wrapper">
        <h1>Scan een QR-code</h1>
        <!-- QR-scanner container -->
        <div id="reader"></div>

        <!-- Algemene foutmeldingen/resultaten -->
        <pre id="result"></pre>
      </main>

      <footer>
        <button id="switchCameraBtn">Camera wisselen</button>
      </footer>
    </div>
    <!-- scripts -->
    <script src="scanner.js"></script>
  </body>
</html>
